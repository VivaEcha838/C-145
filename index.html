<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        

        <a-box position = "1.5 0.5 -1" rotation = "0 0 0" width = 1 height = 1 depth = 2 color="cyan"></a-box>
        <a-sphere position = "-0.2 0.4 -0.5" radius = 0.5 color = "#6eb451"></a-sphere>
        <a-cylinder position = "-1 0.4 -2" radius = 0.5 height = 1 color = "#444442"></a-cylinder>
        <a-plane position = "0 0 -1" rotation = "-90 0 0" height = 4 width = 4 color = "gold"></a-plane>
        <a-sky color = "black"></a-sky>

    </a-scene>
</body>

</html>
